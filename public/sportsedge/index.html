<!doctype html>
<meta charset="utf-8">
<title>SportsEdge Smoke • UI v12</title>
<body style="background:#0b0f14;color:#eaf0f8;font:16px system-ui;padding:24px">
  <h1>SportsEdge Smoke • <span style="color:#4da3ff">UI v12</span></h1>
  <p id="p1">loading ./data/nfl/current.json …</p>
  <script>
    (async () => {
      const url = './data/nfl/current.json?t=' + Date.now();
      document.getElementById('p1').textContent = 'fetching ' + url;
      try {
        const r = await fetch(url, {cache:'no-store'});
        document.body.insertAdjacentHTML('beforeend', '<pre>HTTP ' + r.status + '</pre>');
        const j = await r.json();
        document.body.insertAdjacentHTML('beforeend', '<pre>games: ' + (j.games?.length ?? 0) + '\nweek: ' + j.week + ' • ' + j.season + '</pre>');
        document.body.insertAdjacentHTML('beforeend', '<pre style="color:#9fb0c6">note: if this shows games: 0, your JSON is empty. If it shows HTTP 404, routing is wrong.</pre>');
      } catch(e) {
        document.body.insertAdjacentHTML('beforeend', '<pre style="color:#f26c5b">fetch error: ' + e + '</pre>');
      }
    })();
  </script>
</body>
