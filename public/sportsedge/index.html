<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SportsEdge — Weekly NFL Edges</title>
  <link rel="preload" as="fetch" href="./data/nfl/current.json" crossorigin>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="hero">
    <img class="logo" src="./logo.svg" alt="SportsEdge" />
    <div>
      <h1>SportsEdge Weekly NFL Picks</h1>
      <p class="sub">
        Colors:
        <span class="dot g"></span> Green •
        <span class="dot y"></span> Yellow •
        <span class="dot r"></span> Red
      </p>
      <p id="meta" class="small"></p>
    </div>
  </header>

  <main class="container">
    <section class="controls card">
      <div class="row wrap">
        <label>Week
          <select id="selWeek"></select>
        </label>

        <label>Market
          <select id="selMarket">
            <option value="all">All</option>
            <option value="spread">Spread</option>
            <option value="total">Total</option>
            <option value="moneyline">Moneyline</option>
          </select>
        </label>

        <label>Confidence
          <select id="selColor">
            <option value="all">All</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
          </select>
        </label>

        <label>Sort
          <select id="selSort">
            <option value="edgeDesc">Edge ↓</option>
            <option value="edgeAsc">Edge ↑</option>
            <option value="kickoffAsc">Kickoff ↑</option>
            <option value="kickoffDesc">Kickoff ↓</option>
            <option value="alpha">A–Z</option>
          </select>
        </label>

        <label class="grow">Search
          <input id="txtSearch" type="text" placeholder="Team, note, pick…" />
        </label>

        <div class="actions">
          <button id="btnShare" class="btn">Share</button>
          <button id="btnExport" class="btn">Export CSV</button>
          <button id="btnClear" class="btn subtle">Clear</button>
        </div>
      </div>
      <div id="summary" class="small muted"></div>
    </section>

    <section>
      <h2 id="titleWeek">This Week</h2>
      <div id="thisWeek" class="card table"></div>
    </section>

    <section>
      <h2>Archive (2024 → Now)</h2>
      <div id="archive" class="grid"></div>
    </section>
  </main>

  <footer class="footer">© SportsEdge — entertainment/testing only</footer>
  <script type="module" src="./app.js?v=4"></script>
</body>
</html>
