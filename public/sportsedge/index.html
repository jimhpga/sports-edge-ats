<!doctype html>
<meta charset='utf-8'>
<title>SportsEdge NFL • UI v15</title>
<body style='background:#0b0f14;color:#eaf0f8;font:16px system-ui;padding:32px;font-family:system-ui'>
  <h1 style='color:#4da3ff;font-weight:600;margin-bottom:4px'>
    SportsEdge NFL Picks • <span style='color:#77ff99'>UI v15</span>
  </h1>
  <p style='opacity:.6;margin:0 0 16px'>Version marker 11/06/2025 19:09:21</p>
  <div id='out' style='white-space:pre;font-family:monospace'></div>
  <script>
    (async()=>{
      const url='./data/nfl/current.json?t='+Date.now();
      document.getElementById('out').textContent='Loading '+url;
      const r=await fetch(url,{cache:'no-store'});
      const j=await r.json();
      document.getElementById('out').innerHTML=
        'HTTP '+r.status+'\\n'+
        'Season '+j.season+' Week '+j.week+'\\n'+
        'Games: '+(j.games?.length??0)+'\\n'+
        'Updated: '+j.updated;
    })().catch(e=>{
      document.getElementById('out').textContent='Error '+e;
    });
  </script>
</body>
