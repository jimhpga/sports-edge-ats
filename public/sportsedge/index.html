<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'/>
<meta name='viewport' content='width=device-width,initial-scale=1'/>
<title>SportsEdge NFL • UI v21</title>
<style>
  :root{
    --bg:#0c1018; --panel:#101724; --accent:#40e0a6; --muted:#9fb0c6; --txt:#ecf2fa;
    --green:#41e2a6; --yellow:#ffd166; --red:#ff6b6b;
  }
  body{margin:0;background:var(--bg);color:var(--txt);font:15px/1.5 system-ui,Segoe UI,Roboto}
  .wrap{max-width:1200px;margin:28px auto;padding:0 20px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:14px}
  .dot{width:22px;height:22px;border-radius:50%;background:conic-gradient(from 60deg,#40e0a6,#3ea3ff)}
  h1{font-size:26px;margin:0;font-weight:700}
  .sub{color:var(--muted);font-size:13px;margin-top:4px}
  .g{color:var(--green)} .y{color:var(--yellow)} .r{color:var(--red)}
  .card{background:var(--panel);border-radius:14px;padding:18px;margin-top:16px;box-shadow:0 2px 10px rgba(0,0,0,.4)}
  .title{font-size:18px;margin-bottom:8px}
  .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
  select,button{background:#0d1423;border:1px solid #1b2a43;border-radius:10px;color:var(--txt);padding:6px 10px}
  .list{display:flex;flex-direction:column;gap:10px}
  .item{display:grid;grid-template-columns:180px 1fr 130px 90px;gap:8px;align-items:center;
        background:#121b2b;border-radius:10px;padding:10px;border:1px solid #1c2a43}
  @media(max-width:820px){.item{grid-template-columns:1fr}}
  .teams{font-weight:600}
  .bar{height:8px;border-radius:6px;background:#0b1322;overflow:hidden}
  .bar i{display:block;height:100%}
  footer{margin:26px 4px;font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class='wrap'>
  <header>
    <div class='dot'></div>
    <div>
      <h1>SportsEdge NFL • UI v21</h1>
      <div class='sub'>Colors: <b class='g'>● Green</b> • <b class='y'>● Yellow</b> • <b class='r'>● Red</b></div>
    </div>
  </header>

  <div class='card'>
    <div class='title'>This Week</div>
    <div class='toolbar'>
      <span>Season</span><select id='season'></select>
      <span>Week</span><select id='week'></select>
      <button id='reload'>Reload</button>
      <span id='updated' class='sub'></span>
    </div>
    <div id='games' class='list'></div>
  </div>

  <div class='card'>
    <div class='title'>Season Summary</div>
    <div id='summary' class='sub'>—</div>
  </div>

  <footer>© SportsEdge — entertainment/testing only</footer>
</div>

<script>
const  = id=>document.getElementById(id);
const root='./data/nfl/';
const curr=root+'current.json';
async function getJSON(u){const r=await fetch(u+'?t='+Date.now());if(!r.ok)throw r.status;return r.json();}
function color(c){return c==='green'?'var(--green)':c==='yellow'?'var(--yellow)':'var(--red)';}
function fill(j){
  ('games').innerHTML='';
  j.games.forEach(g=>{
    const el=document.createElement('div');
    el.className='item';
    const pct=Math.min(Math.abs(g.edge)*8,100);
    el.innerHTML=
      <div class='teams'> @ </div>
      <div class='bar'><i style='width:%;background:'></i></div>
      <div style='color:'></div>
      <div class='sub'></div>;
    ('games').appendChild(el);
  });
  ('updated').textContent='Updated '+j.updated;
  ('summary').textContent=Green  • Yellow  • Red ;
  ('season').innerHTML=<option></option>;
  ('week').innerHTML=<option></option>;
}
async function boot(){
  try{fill(await getJSON(curr));}catch(e){('games').innerHTML='<div class=sub>Load error</div>';}
}
('reload').onclick=boot;
boot();
</script>
</body></html>
