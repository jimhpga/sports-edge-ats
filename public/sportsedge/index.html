<!doctype html>
<meta charset='utf-8'>
<title>SportsEdge NFL • UI v18</title>
<body style='background:#0b0f14;color:#eaf0f8;font:16px system-ui;padding:28px'>
  <h1>SportsEdge NFL • <span style='color:#7CFFB2'>UI v18</span></h1>
  <pre id='out' style='background:#111a2a;padding:12px;border-radius:10px;border:1px solid #1b2a43'>Loading…</pre>
  <script>
    (async ()=>{
      const url='./data/nfl/current.json?t='+Date.now();
      const r=await fetch(url,{cache:'no-store'});
      const j=await r.json();
      document.getElementById('out').textContent =
        'HTTP '+r.status+'\\nseason '+j.season+' week '+j.week+'\\ngames: '+(j.games?.length??0)+'\\nupdated: '+(j.updated||'n/a');
    })().catch(e=>out.textContent='error: '+e);
  </script>
</body>
