<!doctype html>
<meta charset='utf-8'>
<title>SportsEdge NFL • UI v17</title>
<body style='background:#0b0f14;color:#eaf0f8;font:16px system-ui;padding:40px'>
  <h1 style='color:#4da3ff'>SportsEdge NFL Picks • <span style='color:#77ff99'>UI v17</span></h1>
  <p style='opacity:.6;margin-top:0'>11/06/2025 19:21:15</p>
  <pre id='out' style='background:#111a2a;padding:16px;border-radius:10px;border:1px solid #223'><b>Loading current.json...</b></pre>
  <script>
    (async()=>{
      const u='./data/nfl/current.json?t='+Date.now();
      const r=await fetch(u,{cache:'no-store'});
      const j=await r.json();
      document.getElementById('out').textContent=
        'HTTP '+r.status+'\\nSeason '+j.season+' Week '+j.week+
        '\\nGames: '+(j.games?.length??0)+'\\nUpdated: '+j.updated;
    })().catch(e=>out.textContent='Error '+e);
  </script>
</body>
