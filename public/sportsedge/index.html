<!doctype html>
<meta charset='utf-8'>
<title>SportsEdge NFL Picks • UI v14</title>
<body style='background:#0a0f18;color:#eaf0f8;font:16px system-ui;margin:0;padding:32px;font-family:system-ui'>
  <h1 style='color:#4da3ff;font-weight:600;margin-bottom:8px'>SportsEdge NFL Picks • <span style='color:#77ff99'>UI v14</span></h1>
  <p style='opacity:.6;margin-top:0'>Version marker for cache bust • 11/06/2025 19:07:09</p>
  <hr style='border:0;border-top:1px solid #222;margin:20px 0'>

  <div id='out' style='white-space:pre;font-family:monospace'>Loading current.json …</div>

  <script>
    (async () => {
      const url = './data/nfl/current.json?t=' + Date.now();
      document.getElementById('out').textContent = 'fetching ' + url;
      try {
        const r = await fetch(url, {cache:'no-store'});
        const j = await r.json();
        const count = j.games?.length ?? 0;
        document.getElementById('out').innerHTML =
          'HTTP ' + r.status + '\\nseason ' + j.season + ' week ' + j.week + '\\nGames: ' + count;
      } catch(e){
        document.getElementById('out').innerHTML = 'Error: ' + e;
      }
    })();
  </script>
</body>
